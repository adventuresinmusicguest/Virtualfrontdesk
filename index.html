  <script>
    // Auto-return to home page after 2 minutes (120000 ms)
    let idleTime = 0;

    function resetIdleTimer() {
      idleTime = 0;
    }

    // Increment idle time every second
    setInterval(function() {
      idleTime += 1000;
      if (idleTime >= 120000) { // 2 minutes
        window.location.reload(); // Front desk page
      }
    }, 1000);

    // Reset idle timer on any touch or click
    document.addEventListener('click', resetIdleTimer);
    document.addEventListener('touchstart', resetIdleTimer);
  </script>
